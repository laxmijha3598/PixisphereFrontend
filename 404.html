<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixisphere</title>
  </head>
  <body>
    <script>
      // Redirect to index while preserving path for SPA routers
      (function() {
        var redirectTo = '/' + (location.pathname + location.search + location.hash).replace(/^\//, '');
        sessionStorage.setItem('redirect', redirectTo);
        location.replace('/');
      })();
    </script>
  </body>
  </html>
